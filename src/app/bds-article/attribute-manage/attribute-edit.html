<div class="row-fluid">
    <h3>Add new attribute</h3>
    <form [formGroup]="attr_form" novalidate (ngSubmit)="save(attr_form.value,attr_form.valid)">
        <!-- label -->
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Label</label>
			<div class="input-group">
				<input class="form-control placeholder-no-fix" type="text" placeholder="Label" formControlName="label" />
			</div>
			<label class="error" [hidden]="attr_form.controls.label.valid || (attr_form.controls.label.pristine && !submitted)">Label is required</label>
		</div>
		<!-- /label -->

        <!-- type -->
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Type</label>
			<div class="input-group">
                <select class="form-control placeholder-no-fix">
                    <option value="">-- Select type --</option>
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="select">Select</option>
                    <option value="radio">Radio</option>
                    <option value="checkbox">Checkbox</option>
                </select>
			</div>
			<label class="error" [hidden]="attr_form.controls.type.valid || (attr_form.controls.type.pristine && !submitted)">Type is required</label>
		</div>
		<!-- /type -->

        <!-- Allow Null -->
        <div class="form-group">
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox" formControlName="allow_null"> Allow Null
                </label>
            </div>
        </div>
        <!-- /Allow Null -->

        <!-- Actions -->
		<div class="form-actions clearfix">
            <input type="submit" class="btn btn-green" value="Save">
            <input type="button" class="btn btn-danger" value="Delete">
		</div>
		<!-- /Actions -->
    </form>
</div>
