<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <div class="panel-heading">
                Quản lý trường
            </div>
            <div class="panel-body">
                <div class="row-fluid">
                    <!-- BLOCKS LIST -->
                    <div class="col-sm-6">
                        <ul class="blocks">
                            <li *ngFor="let block of blocks" class="block">
                                <div class="block-heading">
                                    <div class="row-fluid clearfix">
                                        <div class="col-xs-8"><span class="title">{{ block.name }}</span></div>
                                        <div class="col-xs-4 text-right">
                                            <a href="javascript:void(0)"> Chỉnh sửa</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="block-body">
                                    <ul class="attributes">
                                        <li *ngFor="let attr of block.attributes" class="attribute">
                                            <div class="row-fluid clearfix">
                                                <div class="col-xs-12">
                                                    <a href="javascript:void(0)" (click)="triggerEditAttribute(block,attr)">{{ attr.label }}</a>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="attribute"><a (click)="triggerAddNewAttribute(block)" href="javascript:void(0)"><i class="fa fa-plus"></i> {{ 'manage.LBL_ADD_ATTR' | translate }}</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li class="block">
                                <form *ngIf="add_block_form_open" (ngSubmit)="triggerSaveBlock()">
                                    <input type="text" class="form-control" placeholder="Enter name of block">
                                    <input type="submit" class="btn btn-primary" value="Save">
                                </form>
                                <a *ngIf="!add_block_form_open" (click)="triggerAddNewBlock()" href="javascript:void(0)" style="font-size:1.1em"><i class="fa fa-plus"></i> Thêm block</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /BLOCKS LIST -->
                    <!-- ADDING/EDITING ATTRIBUTE -->
                    <div class="col-sm-6">
                        <attribute-edit></attribute-edit>
                    </div>
                    <!-- /ADDING/EDITING ATTRIBUTE -->
                </div>
            </div>
        </section>
    </div>
</div>
